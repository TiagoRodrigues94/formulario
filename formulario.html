<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>

<body>


    <div class="container">
        <div class="cabecalho">
            <h1 id="Titulo">Cadastro de DEVs</h1>
            <P id="subtitulo">Complete suas informações</P>
        </div>
        <div class="header_center_container">
            <form>
                <fieldset class="grupo">
                    <div class="campo">
                        <label for="nome"><strong>Nome</strong></label>
                        <input type="text" nome="nome" id="nome" required>
                    </div>

                    <div class="campo">
                        <label for="email"><strong>Sobrenome</strong></label>
                        <input type="text" nome="sobrenome" id="sobrenome" required>
                    </div>

                </fieldset>

                <div class="campo">
                    <label for="email"><strong>Email</strong></label>
                    <input type="email" nome="email" id="email" required>
                </div>
                <div class="campo">
                    <label>De qual lado da aplicação você desenvolve?</label>
                    <label>
                        <input type="radio" nome="devweb" volue="frontend" checked>Front-end
                        <input type="radio" nome="devweb" volue="Backend">Back-end
                        <input type="radio" nome="devweb" volue="Fullstack">Fullstack
                    </label>
                </div>
                <div class="campo">
                    <label for="senioridade"><strong>Senioridade</strong></label>
                    <select id="Senioridade">
                        <option selected disabled volue="">Selecione</option>
                        <option>Junior</option>
                        <option>Pleno</option>
                        <option>Senior</option>
                    </select>
                </div>
                <fieldset class="grupo">
                    <div id="check">
                        <label>Selecione as tecnologias que utiliza:</label>
                        <input type="checkbox" id="tecnologia1" name="tecnologia1" volue="HTML">
                        <label for="tecnologia1">HTML</label>
                        <input type="checkbox" id="tecnologia2" name="tecnologia2" volue="CSS">
                        <label for="tecnologia1">CSS</label>
                        <input type="checkbox" id="tecnologia3" name="tecnologia3" volue="JavaScript">
                        <label for="tecnologia1">JavaScript</label>
                        <input type="checkbox" id="tecnologia4" name="tecnologia4" volue="C#">
                        <label for="tecnologia1">C#</label>
                        <input type="checkbox" id="tecnologia5" name="tecnologia5" volue="PHP">
                        <label for="tecnologia1">PHP</label>
                        <input type="checkbox" id="tecnologia6" name="tecnologia6" volue="Python">
                        <label for="tecnologia1">Python</label>
                        <input type="checkbox" id="tecnologia7" name="tecnologia7" volue="Java">
                        <label for="tecnologia1">Java</label>

                    </div>
                </fieldset>
                <div class="campo">
                    <br>
                    <label>Conte um pouco da sua experiência:</label>
                    <textarea rows="6" style="width:26em" id="experiencia"></textarea>
                </div>

                <button class="botao" type="submit">Concluído</button>
            </form>
        </div>
    </div>

</body>

</html>
